name: 'Terragrunt_CD'
# change
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  id-token: write
  contents: read

jobs:   
  Terragrunt:     
    name: 'Terragrunt'
    runs-on: self-hosted
#     env:
#       ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
#       ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
#       ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
#       ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}

    defaults:
      run:
        shell: bash
        working-directory: "./non-prod"
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Azure Login using OIDC
      uses: Azure/login@v1
      with:
        # ClientId of the Azure Service principal created.
        client-id: ${{ secrets.AZURE_AD_CLIENT_ID }}
        # TenantId of the Azure Service principal created.
        tenant-id: ${{ secrets.AZURE_AD_TENANT_ID }}
        # Azure subscriptionId
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # Provide audience field for access-token. Default value is api://AzureADTokenExchange
        audience: api://AzureADTokenExchange 

    # Initialize a new or existing Terragrunt working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terragrunt Init
      run: terragrunt init --terragrunt-non-interactive
      
    - name: Terragrunt Validate
      run: terragrunt validate
      
    - name: Tflint  init
      run: tflint --init
      
    - name: Run Tflint
      run: tflint -f compact

    # Generates an execution plan for Terragrunt
    - name: Terragrunt Plan
      run: terragrunt run-all plan # --terragrunt-non-interactive

      # On push to main, build or change infrastructure according to Terragrunt configuration files.
